<mat-list>
  <h3 mat-subheader><mat-icon mat-list-icon>folder</mat-icon>Todo List</h3>
  <mat-list-item *ngFor="let todoItem of todoList">
    <mat-icon mat-list-icon>note</mat-icon>
    <h4 mat-line><a routerLink="/details/{{todoItem._id}}">{{todoItem.todo}}</a></h4>
    <p mat-line>Done: {{todoItem.done}} / Public: {{todoItem.public}}</p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<div ng-if="todoList">
  <ul>
    <div *ngFor="let todoItem of todoList">
      <li class="todo-list-item">
        <a routerLink="/details/{{todoItem._id}}">{{todoItem.todo}}</a> [{{todoItem.done}}]/ [{{todoItem.public}}]</li>
    </div>
  </ul>
</div>
